<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="clock">
        <img id="face" src="img/clockface.png" />
        <img id="second" src="img/second-hand.png" />
        <img id="minute" src="img/minute-hand.png" />
        <img id="hour" src="img/hour-hand.png" />
      </div>
      <div id="digitalClock">
        <span id="digitalHours"></span> : <span id="digitalMinutes"></span> :
        <span id="digitalSeconds"></span>
      </div>
    </main>
    <script src="clock.js"></script>
  </body>
</html>
